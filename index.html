<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <link rel="stylesheet" href="./styles/index.css">
  <title>pomodoro timer</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <img src="./images/tomato.png" alt="tomato" width="30">
        <span class="mdl-layout-title">pomodoro timer</span>
        <div class="mdl-layout-spacer"></div>
        <div>v0.1.0</div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="timer-content">
          <span class="min">25</span>
          <span>:</span>
          <span class="sec">00</span>
        </div>
        <div class="button-content">
          <button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">START</button>
          <button id="stop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">STOP</button>
          <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">RESET</button>
        </div>
      </div>
    </main>
  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./scripts/pomodoro.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
